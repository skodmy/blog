{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'material/css/materialize.css' %}" media="screen,projection">
    <link rel="stylesheet" href="{% static 'post/css/index.css' %}">
    {% block extra_links %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="blue lighten-2">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper black">
        <a href="#!" class="brand-logo">skodmy blog</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/about-me/">About me</a></li>
          <li><a href="/">Articles</a></li>
            {% if request.user.is_authenticated%}
                <li><a href="/admin/">Administration</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>
  </div>
  <div class="parallax-container {% block top_parallax_container_extra_classes %}{% endblock %}">
      <div class="parallax">
          <img src="{% static 'post/img/parallax_image.jpg' %}">
      </div>
  </div>
  <div class="white section">
      <div class="container">
          <div class="row">
                <div class="col s12 m6 l6 offset-m2 offset-l2">{% block body_content %}{% endblock %}</div>
                <div class="col s12 m3 l3 offset-m1 offset-l1">{% block right_col_content %}{% endblock %}</div>
          </div>
      </div>
  </div>
  <div class="parallax-container {% block bottom_parallax_container_extra_classes %}{% endblock %}">
      <div class="parallax">
          <img src="{% static 'post/img/parallax_image.jpg' %}">
      </div>
  </div>
<script src="{% static 'material/js/jquery.js' %}"></script>
<script src="{% static 'material/js/materialize.js' %}"></script>
<script src="{% static 'post/js/index.js' %}"></script>
</body>
</html>
